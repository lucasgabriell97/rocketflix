<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketflix</title>
    <link rel="icon" href="/assets/favico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;800&display=swap" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="animate__animated animate__zoomIn">
        <div class="title">
            <img class="logo" src="./assets/favico/android-chrome-192x192.png" alt="Logo Rocketflix">
            <h1>Não sabe o que assistir?</h1>
        </div>
        <main id="content"></main>
        <div class="find-movie">
            <button id="btn-find">
                <img src="./assets/favico/favicon-32x32.png" alt="Logo Rocketflix">
                Encontrar filme
            </button>
            <p>Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
